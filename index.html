<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tik Tak Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <h1>Tik Tak Toe</h1>
        <div>Next turn: </div>
        <div class="next-turn"></div>
        <div class="score">
            <div class="x-win">❌<span class="x-score">0</span></div>
            <div class="o-win"><span class="o-score">0</span>⭕</div>
        </div>
       
        <div class="cells-container">
            <div id="0" class="cell-0"></div>
            <div id="1" class="cell-1"></div>
            <div id="2" class="cell-2"></div>

            <div id="3" class="cell-3"></div>
            <div id="4" class="cell-4"></div>
            <div id="5" class="cell-5"></div>

            <div id="6" class="cell-6"></div>
            <div id="7" class="cell-7"></div>
            <div id="8" class="cell-8"></div>
        </div>
        <button class="new-game">NEW GAME</button>
        <div class="win-box"></div>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
